{% extends "base.xhtml" %}

{% block header %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename="css/asciinema-player.css") }}" />
<script src="{{ url_for('static', filename="js/asciinema-player.js") }}"></script>
{% endblock %}

{% block content %}
<h3><span class="fa fa-play"></span> Recording "{{ id }}"</h3>

<div id="player-container"></div>
<script>
    asciinema.player.js.CreatePlayer("player-container", "{{ url_for('ui.cast_json', id=id) }}");
</script>
{% endblock %}
