{% extends "base.xhtml" %}

{% block content %}
<h3><span class="fa fa-user-secret"></span> Secrets</h3>

<table class="table table-condensed table-hover table-bordered">
    <tr>
        <th>Name</th>
        <th>Type</th>
        <th>&nbsp;</th>
    </tr>
    {% if secrets %}
    {% for s in secrets %}
    <tr>
        <td>{{ s }}</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
    </tr>
    {% endfor %}
    {% else %}
    <tr>
        <td colspan="3">
            no secrets stored
        </td>
    </tr>
    {% endif %}
</table>

{% if error %}
<div class="alert alert-danger" role="alert">
    <b>Error!</b> {{ error }}
</div>
{% endif %}

<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                Add Secret
            </div>
            <div class="panel-body">
                <form method="POST" action="{{ url_for('ui.secrets') }}">
                    <div class="form-group">
                        <input type="text" class="form-control" name="name" placeholder="Name" />
                    </div>
                    <div class="form-group">
                        <select class="form-control" name="type">
                            <option value="0">Password</option>
                            <option value="1">RSA Private Key (PEM)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <textarea name="data" class="form-control" rows="3" placeholder="Secret"></textarea>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary">Add Secret</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>
{% endblock %}
