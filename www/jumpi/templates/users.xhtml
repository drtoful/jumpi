{% extends "base.xhtml" %}

{% block content %}
<h3><span class="fa fa-user"></span> Users</h3>

<table class="table table-condensed table-hover table-bordered">
    <thead>
        <tr>
            <th>Name</th>
            <th>Fingerprint</th>
            <th>&nbsp;</th>
        </tr>
    </thead>
    <tbody>
    {% if users %}
    {% for t in users %}
        <tr>
            <td>{{ t.name }}</td>
            <td>{{ t.fingerprint }}</td>
            <td>
                <a href="{{ url_for('ui.delete_user') }}?id={{ t.fingerprint }}"><span class="fa fa-trash"></span></a>
            </td>
        </tr>
    {% endfor %}
    {% else %}
        <tr>
            <td colspan="3">
                no users stored
            </td>
        </tr>
    {% endif %}
    </tbody>
</table>

{% if error %}
<div class="alert alert-danger" role="alert">
    <b>Error!</b> {{ error }}
</div>
{% endif %}

<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                Add User
            </div>
            <div class="panel-body">
                <form method="POST" action="{{ url_for('ui.users') }}">
                    <div class="form-group">
                        <input type="text" class="form-control" name="name" placeholder="Name" />
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="public" placeholder="Public Key (ssh-rsa AAA...)" />
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary">Add User</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>
{% endblock %}
