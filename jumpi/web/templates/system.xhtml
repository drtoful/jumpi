{% extends "base.xhtml" %}

{% block script %}
<script type="text/javascript">
    $(document).ready(function() {
        $('#unlock_form').hide();
        $('#unlock_button').click(function() {
            $('#unlock_form').toggle();
        });
    });
</script>
{% endblock %}

{% block content %}
<div class="panel panel-default">
    <div class="panel-heading">
        <strong>Agent connectivity</strong>
    </div>
    <div class="panel-body">
        {% if agent[0] %}
        <i class="fa fa-check fa-4x text-success pull-left"></i>
        <p>Connection to agent established</p>
        {% else %}
        <i class="fa fa-ban fa-4x text-danger pull-left"></i>
        <button type="button" class="btn btn-danger btn-xs pull-right" id="unlock_button">unlock</button>
        <p>Can't connect to the agent</p>
        <p class="text-danger">{{ agent[1] }}</p>
        {% endif %}
    </div>
</div>

<div class="panel panel-default" id="unlock_form">
    <div class="panel-heading">
        <strong>Agent unlock</strong>
    </div>
    <div class="panel-body">
        <form method="post" action="{{ url_for('system.unlock') }}" class="form-inline" role="form">
            <div class="input-group">
                <input type="password" name="passphrase" class="form-control" />
                <span class="input-group-btn">
                    <button type="submit" class="btn btn-primary">Unlock</button>
                </span>
            </div>
        </form>
    </div>
</div>
{% endblock %}
