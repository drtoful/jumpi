<!DOCTYPE html>
<html lang="en" />
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JumPi</title>

    <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.2.0/yeti/bootstrap.min.css" rel="stylesheet" />
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="{{ url_for('static', filename="jumpi.css") }}" rel="stylesheet" />
    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
       <script src="//oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
       <script src="//oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    {% block script %}{% endblock %}
</head>
<body>

<div class="container">
    <div class="page-header" id="banner"></div>
    <div class="row">
        <div class="col-sm-2">
            <div class="list-group">
                <a href="{{ url_for('base.index') }}" class="list-group-item active">JumPi&nbsp;&nbsp;&nbsp;<i class="fa fa-lock fa-fw"></i></a>
                <a href="{{ url_for('target.index') }}" class="list-group-item">Targets</a>
                <a href="{{ url_for('user.index') }}" class="list-group-item">User Keys</a>
                <a href="{{ url_for('system.index') }}" class="list-group-item">System</a>
            </div>
        </div>
        <div class="col-sm-6">
            {% block content %}{% endblock %}
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <div class="page-footer"></div>
        </div>
    </div>
</div>

</body>
</html>
